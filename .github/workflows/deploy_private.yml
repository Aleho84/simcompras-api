name: deploy_private
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - name: Make envfile
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_NODE_ENV: "production"
          envkey_RUN_MODE: "fork"
          envkey_PROTOCOL: http
          envkey_HOST: ${{ secrets.HOST }}
          envkey_PORT: ${{ secrets.PORT }}
          envkey_SECRET_STRING: ${{ secrets.SECRET_STRING }}
          envkey_TIME_SESSION: 60
          envkey_DB_MODE: "mongoDB"
          envkey_MONGOOSE_URI: ${{ secrets.MONGOOSE_URI }}  
      - run: npm run build --if-present
      - run: npm run test --if-present